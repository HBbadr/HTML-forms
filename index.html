<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up Form</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link href='http://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>

      <form action="index.html" method"post">
        
        <h1>sign up</h1>
        <fieldset>
          
          <legend><span class="number">1</span>your basic info</legend>
          
          <label for="name">Name:</label>
          <input type="text" id="name" name="user_name">
          
          <label for="mail">Email:</label>
          <input type="email" id="mail" name="user_email">
          
          <label>Age:</label>
            <input type="radio" id="under_13" value="under_13" name="user_age"><label for="under_13" class="light">under 13</label><br />
            <input type="radio" id="over_13" value="over_13" name="user_age"><label for="over_13" class="light">13 or older</label>
          
       
          
          
           <label for="password">Password:</label>
          <input type="password" id="password" name="user_password">
        </fieldset>
        
          <legend><span class="number">2</span>your profile</legend>

        <fieldset>
          <label for="bio">Biography:</label>
          <textarea id="bio" name="user_bio"></textarea>
          <label for="job">Job Role:</label>
          <select id="job" name="user_job">
            <optgroup label="web">
              <option value="frontend_developer">Front_End Developer</option>
              <option value="php_developer">Php Developer</option>
              <option value="python_developer">Python Developer</option>
              <option value="rails_developer">Rails Developer</option>
              <option value="web_designer">Web Designer</option>
            </optgroup>
            <optgroup label="mobile">
              <option value="android_developer">Android Developer</option>
              <option value="mobile_developer">Mobile Developer</option>
              <option value="mobile_designer">Mobile designer</option>
            </optgroup>
              <optgroup label="business">
              <option value="business owner">buisiness Owner</option>
              <option value="freelancer">freelancer</option>
            </optgroup>
          
          
          </select>
          
          <label>Interests:</label>
          <input type="checkbox" id="development" valie="interest_development" name="user_interest"><label class="light" for="development">Development</label><br>
          <input type="checkbox" id="design" valie="interest_design" name="user_interest"><label class="light" for="design">Design</label><br>                                                                                                          <input type="checkbox" id="business" valie="interest_business" name="user_interest"><label class="light" for="business">Business</label>

          
          
          
          
          
          
          
          </fieldset>
        <button type="submit">sign up</button>
      </form>
    </body>
</html>
